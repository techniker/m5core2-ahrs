; https://docs.platformio.org/page/projectconf.html

[platformio]
; Keep PlatformIO packages/cache inside the project so it can build in
; sandboxes or systems where the default ~/.platformio is not writable.
core_dir = .piohome
platforms_dir = .piohome/platforms
packages_dir = .piohome/packages
globallib_dir = .piohome/lib
cache_dir = .piohome/.cache

[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
lib_deps = m5stack/M5Core2@^0.2.0
